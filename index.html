<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蔵書管理アプリ</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">📚 蔵書管理アプリ</h1>
    
    <!-- カメラコントロール -->
    <div class="flex flex-wrap justify-center gap-4 mb-4">
      <button id="start-button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">カメラ起動</button>
      <button id="stop-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">カメラ停止</button>
      <button id="export-button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">📤 エクスポート</button>
      <label class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded cursor-pointer">
        📥 インポート
        <input id="import-input" type="file" accept=".csv" class="hidden" />
      </label>
    </div>
    
    <!-- カメラ映像 -->
    <div id="camera" class="w-full max-h-40 overflow-hidden rounded mb-4 border border-gray-300">
      <div id="scanner" class="w-full h-40 object-contain"></div>
    </div>
    
    <!-- 書籍一覧 -->
    <div>
      <h2 class="text-xl font-semibold mb-2">📖 登録された書籍</h2>
      <ul id="book-list" class="space-y-2 mb-6"></ul>
    </div>

    <!-- 貸出中の書籍一覧 -->
    <div>
      <h2 class="text-xl font-semibold mb-2">📦 貸出中の書籍</h2>
      <ul id="borrowed-list" class="space-y-2"></ul>
    </div>
  </div>

  <!-- 書籍情報モーダル -->
  <div id="modal-bg" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div id="modal-content" class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
      <h3 class="text-lg font-bold mb-2" id="modal-title"></h3>
      <div class="mb-1 text-gray-700" id="modal-author"></div>
      <div class="mb-4 text-gray-500 text-sm" id="modal-isbn"></div>
      <button id="modal-close" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">閉じる</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const exportButton = document.getElementById('export-button');
    const importInput = document.getElementById('import-input');
    const scannerContainer = document.getElementById('scanner');
    const bookList = document.getElementById('book-list');
    const borrowedList = document.getElementById('borrowed-list');
    let isScanning = false;
    let scannedISBNs = new Set();

    // モーダル要素
    const modalBg = document.getElementById('modal-bg');
    const modalTitle = document.getElementById('modal-title');
    const modalAuthor = document.getElementById('modal-author');
    const modalIsbn = document.getElementById('modal-isbn');
    const modalClose = document.getElementById('modal-close');

    function showBookModal({ title, author, isbn }) {
      modalTitle.textContent = title;
      modalAuthor.textContent = `著者: ${author}`;
      modalIsbn.textContent = `ISBN: ${isbn}`;
      modalBg.classList.remove('hidden');
    }

    modalClose.addEventListener('click', () => modalBg.classList.add('hidden'));
    modalBg.addEventListener('click', (e) => {
      if (e.target === modalBg) modalBg.classList.add('hidden');
    });

    // 保存と読込
    const loadBooks = () => {
      const stored = JSON.parse(localStorage.getItem('books')) || [];
      const borrowed = JSON.parse(localStorage.getItem('borrowedBooks')) || [];
      bookList.innerHTML = '';
      borrowedList.innerHTML = '';
      stored.forEach(book => addBookToList(book, false));
      borrowed.forEach(book => addBookToList(book, true));
      scannedISBNs = new Set([...stored.map(b => b.isbn), ...borrowed.map(b => b.isbn)]);
    };

    const saveBooks = () => {
      const books = Array.from(bookList.children).map(li => ({
        isbn: li.dataset.isbn,
        title: li.querySelector('.title').textContent,
        author: li.querySelector('.author').textContent
      }));
      const borrowed = Array.from(borrowedList.children).map(li => ({
        isbn: li.dataset.isbn,
        title: li.querySelector('.title').textContent,
        author: li.querySelector('.author').textContent,
        borrower: li.dataset.borrower || ""
      }));
      localStorage.setItem('books', JSON.stringify(books));
      localStorage.setItem('borrowedBooks', JSON.stringify(borrowed));
    };

    const addBookToList = ({isbn, title, author, borrower = ""}, isBorrowed = false) => {
      const li = document.createElement('li');
      li.className = 'bg-white p-4 rounded shadow flex justify-between items-start cursor-pointer hover:bg-blue-50 transition';
      li.dataset.isbn = isbn;
      if (borrower) li.dataset.borrower = borrower;

      const borrowerText = isBorrowed ? `<div class="text-xs text-gray-700 mt-1">借りた人：${borrower}</div>` : "";
      const buttonLabel = isBorrowed ? '返却' : '貸出';
      const buttonColor = isBorrowed ? 'bg-green-500 hover:bg-green-600' : 'bg-yellow-500 hover:bg-yellow-600';

      li.innerHTML = `
        <div>
          <div class="font-bold title">${title}</div>
          <div class="text-sm text-gray-600 author">${author}</div>
          <div class="text-xs text-gray-500 mt-1">ISBN: ${isbn}</div>
          ${borrowerText}
        </div>
        <div class="flex flex-col gap-1">
          <button class="${buttonColor} text-white px-2 py-1 text-sm rounded action-button">${buttonLabel}</button>
          <button class="bg-red-400 hover:bg-red-500 text-white px-2 py-1 text-sm rounded delete-button">削除</button>
        </div>
      `;

      const targetList = isBorrowed ? borrowedList : bookList;
      targetList.prepend(li);

      // 削除ボタン
      li.querySelector('.delete-button').addEventListener('click', (e) => {
        e.stopPropagation();
        li.remove();
        scannedISBNs.delete(isbn);
        saveBooks();
      });

      // 貸出/返却ボタン
      li.querySelector('.action-button').addEventListener('click', (e) => {
        e.stopPropagation();
        li.remove();
        if (isBorrowed) {
          // 返却処理
          addBookToList({ isbn, title, author }, false);
        } else {
          // 貸出処理（借りた人の入力）
          const borrower = prompt("借りた人の名前を入力してください：") || "不明";
          addBookToList({ isbn, title, author, borrower }, true);
        }
        saveBooks();
      });

      // 書籍情報表示
      li.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-button') || e.target.classList.contains('action-button')) return;
        showBookModal({ title, author, isbn });
      });
    };

    const startScanner = () => {
      if (isScanning) return;
      isScanning = true;

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            width: 640,
            height: 240,
            facingMode: "environment"
          }
        },
        decoder: { readers: ["ean_reader"] }
      }, err => {
        if (err) { console.error(err); return; }
        Quagga.offDetected();
        Quagga.onDetected(async result => {
          const code = result.codeResult.code;
          if (!code || scannedISBNs.has(code)) return;
          try {
            const book = await fetchBookInfo(code);
            if (book) {
              addBookToList(book);
              saveBooks();
            }
          } catch (err) {
            console.error('本の情報取得に失敗:', err);
          }
        });
        Quagga.start();
      });
    };

    const stopScanner = () => {
      if (!isScanning) return;
      Quagga.stop();
      isScanning = false;
    };

    const fetchBookInfo = async (isbn) => {
      const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
      const data = await res.json();
      if (data.totalItems > 0) {
        const item = data.items[0].volumeInfo;
        return {
          isbn,
          title: item.title || 'タイトル不明',
          author: (item.authors && item.authors.join(', ')) || '著者不明'
        };
      } else {
        alert(`ISBN ${isbn} に対応する書籍が見つかりませんでした。`);
        return null;
      }
    };

    // イベント設定
    startButton.addEventListener('click', startScanner);
    stopButton.addEventListener('click', stopScanner);

    exportButton.addEventListener('click', () => {
      const books = JSON.parse(localStorage.getItem('books')) || [];
      const borrowed = JSON.parse(localStorage.getItem('borrowedBooks')) || [];
      if (books.length === 0 && borrowed.length === 0) {
        alert("エクスポートする書籍がありません。");
        return;
      }

      let csv = "ISBN,タイトル,著者名,状態,借りた人\n";
      [...books.map(b => ({...b, 状態: '在庫', borrower: ''})), 
       ...borrowed.map(b => ({...b, 状態: '貸出中'}))].forEach(book => {
        const row = [`"${book.isbn}"`, `"${book.title}"`, `"${book.author}"`, `"${book.状態}"`, `"${book.borrower || ''}"`];
        csv += row.join(",") + "\n";
      });

      const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'book_list.csv';
      a.click();
      URL.revokeObjectURL(url);
    });

    importInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const lines = e.target.result.split("\n").filter(line => line.trim());
        const [header, ...rows] = lines;
        rows.forEach(line => {
          const [isbn, title, author, status, borrower] = line.split(",").map(s => s?.replace(/^"|"$/g, "").trim());
          if (isbn && title && author) {
            addBookToList({ isbn, title, author, borrower }, status === '貸出中');
          }
        });
        saveBooks();
      };
      reader.readAsText(file, 'utf-8');
      e.target.value = "";
    });

    loadBooks();
  </script>
</body>
</html>
