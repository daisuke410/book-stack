<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>蔵書管理アプリ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 30px;
      background: #f6f6f6;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .book-list {
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .book-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>📚 蔵書・貸出管理アプリ</h1>

  <div>
    <input id="bookTitle" type="text" placeholder="書籍タイトルを入力">
    <button onclick="addBook()">登録</button>
  </div>

  <div class="section-title">登録された書籍一覧</div>
  <div id="bookList" class="book-list"></div>

  <div class="section-title">貸出中の書籍一覧</div>
  <div id="borrowedList" class="book-list"></div>

  <script>
    const bookListElement = document.getElementById("bookList");
    const borrowedListElement = document.getElementById("borrowedList");

    // localStorageからデータを取得
    let books = JSON.parse(localStorage.getItem("books") || "[]");
    let borrowedBooks = JSON.parse(localStorage.getItem("borrowedBooks") || "[]");

    // 保存関数
    function saveData() {
      localStorage.setItem("books", JSON.stringify(books));
      localStorage.setItem("borrowedBooks", JSON.stringify(borrowedBooks));
    }

    // 画面描画
    function renderLists() {
      bookListElement.innerHTML = "";
      borrowedListElement.innerHTML = "";

      // 登録済み一覧
      books.forEach((title, index) => {
        const div = document.createElement("div");
        div.className = "book-item";
        div.innerHTML = `
          <span>${title}</span>
          <button onclick="lendBook(${index})">貸出</button>
        `;
        bookListElement.appendChild(div);
      });

      // 貸出中一覧
      borrowedBooks.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "book-item";
        div.innerHTML = `
          <span>${item.title}（借りた人：${item.borrower}）</span>
          <button onclick="returnBook(${index})" style="background:#28a745;">返却</button>
        `;
        borrowedListElement.appendChild(div);
      });
    }

    // 書籍登録
    function addBook() {
      const title = document.getElementById("bookTitle").value.trim();
      if (title === "") {
        alert("書籍タイトルを入力してください。");
        return;
      }
      books.push(title);
      saveData();
      document.getElementById("bookTitle").value = "";
      renderLists();
    }

    // 貸出処理（借りた人の名前も保存）
    function lendBook(index) {
      const borrower = prompt("借りた人の名前を入力してください：");
      if (!borrower) return;
      const bookTitle = books[index];
      borrowedBooks.push({ title: bookTitle, borrower });
      books.splice(index, 1);
      saveData();
      renderLists();
    }

    // 返却処理
    function returnBook(index) {
      const book = borrowedBooks[index];
      books.push(book.title);
      borrowedBooks.splice(index, 1);
      saveData();
      renderLists();
    }

    renderLists();
  </script>
</body>
</html>
