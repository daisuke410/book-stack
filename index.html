<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>蔵書管理アプリ</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">📚 蔵書管理アプリ</h1>
    
    <!-- カメラコントロール -->
    <div class="flex justify-center gap-4 mb-4">
      <button id="start-button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">カメラ起動</button>
      <button id="stop-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">カメラ停止</button>
    </div>
    
    <!-- カメラ映像 -->
    <div id="camera" class="w-full max-h-40 overflow-hidden rounded mb-4 border border-gray-300">
      <div id="scanner" class="w-full h-40 object-contain"></div>
    </div>
    
    <!-- 書籍一覧 -->
    <div>
      <h2 class="text-xl font-semibold mb-2">📖 登録された書籍</h2>
      <ul id="book-list" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('start-button');
    const stopButton = document.getElementById('stop-button');
    const scannerContainer = document.getElementById('scanner');
    const bookList = document.getElementById('book-list');
    let isScanning = false;
    let scannedISBNs = new Set();

    // Load books from localStorage
    const loadBooks = () => {
      const stored = JSON.parse(localStorage.getItem('books')) || [];
      bookList.innerHTML = '';
      stored.forEach(book => addBookToList(book));
      scannedISBNs = new Set(stored.map(b => b.isbn));
    };

    // Save books to localStorage
    const saveBooks = () => {
      const books = Array.from(bookList.children).map(li => ({
        isbn: li.dataset.isbn,
        title: li.querySelector('.title').textContent,
        author: li.querySelector('.author').textContent
      }));
      localStorage.setItem('books', JSON.stringify(books));
    };

    // Add book to UI list
    const addBookToList = ({isbn, title, author}) => {
      const li = document.createElement('li');
      li.className = 'bg-white p-4 rounded shadow flex justify-between items-start';
      li.dataset.isbn = isbn;
      li.innerHTML = `
        <div>
          <div class="font-bold title">${title}</div>
          <div class="text-sm text-gray-600 author">${author}</div>
          <div class="text-xs text-gray-500 mt-1">ISBN: ${isbn}</div>
        </div>
        <button class="bg-red-400 hover:bg-red-500 text-white px-2 py-1 text-sm rounded delete-button">削除</button>
      `;
      bookList.prepend(li);

      li.querySelector('.delete-button').addEventListener('click', () => {
        li.remove();
        scannedISBNs.delete(isbn);
        saveBooks();
      });
    };

    // Initialize Quagga
    const startScanner = () => {
      if (isScanning) return;
      isScanning = true;

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            width: 640,
            height: 240,
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader"] // ISBNコード (EAN-13)
        }
      }, err => {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(async result => {
        const code = result.codeResult.code;
        if (!code || scannedISBNs.has(code)) return;

        scannedISBNs.add(code);
        try {
          const book = await fetchBookInfo(code);
          if (book) {
            addBookToList(book);
            saveBooks();
          }
        } catch (err) {
          console.error('本の情報取得に失敗:', err);
        }
      });
    };

    const stopScanner = () => {
      if (!isScanning) return;
      Quagga.stop();
      isScanning = false;
    };

    // 書籍情報をGoogle Books APIから取得
    const fetchBookInfo = async (isbn) => {
      const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
      const data = await res.json();
      if (data.totalItems > 0) {
        const item = data.items[0].volumeInfo;
        return {
          isbn,
          title: item.title || 'タイトル不明',
          author: (item.authors && item.authors.join(', ')) || '著者不明'
        };
      } else {
        alert(`ISBN ${isbn} に対応する書籍が見つかりませんでした。`);
        return null;
      }
    };

    // イベントリスナー
    startButton.addEventListener('click', startScanner);
    stopButton.addEventListener('click', stopScanner);

    // 初期ロード
    loadBooks();
  </script>
</body>
</html>
